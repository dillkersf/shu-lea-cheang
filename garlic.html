       <img class="crazy" src="images/crazy.gif" alt="crazy gif">
       <img src="images/garback.png" width="1000px">
   </div>
   <script>
   (function() {
       var container = document.querySelector('.back');
       var crazy = document.querySelector('.crazy');
       if (!container || !crazy) return;

      function showCrazyAtRandomPosition() {
          var gifWidth = crazy.clientWidth || 260;
          var gifHeight = crazy.clientHeight || 260;
          var maxLeft = Math.max(0, container.clientWidth - gifWidth);
          var maxTop = Math.max(0, container.clientHeight - gifHeight);
          var left = Math.floor(Math.random() * (maxLeft + 1));
          var top = Math.floor(Math.random() * (maxTop + 1));

          // pick a random gif and force restart of animation
          var sources = ['images/crazy.gif', 'images/bowl.gif'];
          var chosen = sources[Math.random() < 0.5 ? 0 : 1];
          crazy.src = chosen + '?t=' + Date.now();

          crazy.style.left = left + 'px';
          crazy.style.top = top + 'px';
          crazy.style.display = 'block';
      }

       function hideCrazy() {
           crazy.style.display = 'none';
       }

      var imgs = document.querySelectorAll('img:not(.crazy)');
      imgs.forEach(function(img){
          img.addEventListener('mouseenter', showCrazyAtRandomPosition);
          img.addEventListener('mouseleave', hideCrazy);
      });
   })();
   </script>
</body>
